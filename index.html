<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="sidebar">

        <div class="sidebar-top-container">
            <div class="sidebar-top">
                <a href="#" class="logo-container">
                    <img src="images/relax- dark.png" alt="Logo" class="logo-small">
                    <span class="hide"> 
                        Relax
                    </span>
                </a>
            </div>
            <div class="expand-button">
                <!-- svg icon -->
                
            </div>
        </div>

        <div class="search-container">
            <!-- svg icon -->
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path 
                d="M9 9L13 13M5.66667 10.3333C3.08934 10.3333 1 8.244 1 5.66667C1 3.08934 3.08934 1 5.66667 1C8.244 1 10.3333 3.08934 10.33333 5.66667C10.3333 8.244 8.244 10.3333 5.66667 10.3333Z"
                stroke="#697089" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <input type="search" placeholder="Search for anything...">
        </div>

        <div class="sidebar-links">
            <h2>Main</h2>
            <ul>
                <li>
                    <a href="#home" title="Home" class="tooltip">
                        <!-- svg icon -->
                        <span class="link-hide">Home</span>
                        <span class="tooltip-content">Home</span>
                    </a>
                </li>
                <!-- more links -->
            </ul>
        </div>

        <div class="sidebar-links">
            <h2>Communication</h2>
            <ul>
                <li>
                    <a href="#communication" title="Communication" class="tooltip">
                        <!-- svg icon -->
                        <span class="link hide">Communication</span>
                        <span class="tooltip-content">Communication</span>
                    </a>
                </li>
                <!-- more links -->
            </ul>
        </div>

        <div class="sidebar-action-container">
            <div class="sidebar-action">
                <div class="progress-bar">
                    <div class="progress-bar-value">
                        60%
                    </div>
                </div>
                <h2>Used Capacity</h2>
                <p> You are already using 60% of your capacity.</p>
                <button>
                    Upgrade Plan
                </button>
            </div>
        </div>

        <div class="sidebar-links bottom-links">
            <ul>
                <li>
                    <a href="#settings" title="Settings" class="tooltip">
                        <!-- svg icon -->
                        <span class="link-hide">Settings</span>
                        <span class="tooltip-content">Settings</span>
                    </a>
                </li>
                <!-- more links -->
            </ul>
        </div>

        <div class="divider"></div>

        <div class="sidebar-profile">
            <div class="avatar-container">
                <img class="avatar" src="images/profile_new.jpg" alt="Dugidem">
                <div class="online-status"></div>
            </div>
            <section class="avatar-name hide">
                <div class="username">Egwuatu Dugidem</div>
                <div class="email">Dicey036@gmail.com</div>
            </section>
            <a href="#logout" class="logout">
                <!-- logout svg -->
            </a>
        </div>
    </nav>
    



    <script src="script.js"></script>
</body>
</html>
